<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas { position: absolute; top: 0; left: 0; }
        .container {
            text-align: center;
            z-index: 10;
            color: #ff3333;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
        }
        h1 { font-size: 3rem; margin-bottom: 10px; animation: pulse 2s infinite; }
        p { font-size: 1.5rem; color: #ffd700; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>

<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <h1 id="title">üêé 2026 ÈæôÈ©¨Á≤æÁ•û</h1>
        <p>Á•ù‰Ω†Ôºö‰∏á‰∫ãÂ¶ÇÊÑèÔºåÂ≤ÅÂ≤ÅÂπ≥ÂÆâÔºÅ</p>
    </div>

    <script>
        // ÁÆÄÊòìÁÉüËä±ÈÄªËæë
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.y += 0.05;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        let particles = [];
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                for (let i = 0; i < 30; i++) particles.push(new Particle(x, y, color));
            }

            particles.forEach((p, i) => {
                if (p.alpha <= 0) particles.splice(i, 1);
                else { p.update(); p.draw(); }
            });
        }
        animate();
    </script>
</body>
